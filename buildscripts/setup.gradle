task keepOrRemoveDependencies {
    description "Keeps or removes certain dependencies defined in renameConfig."
    group null

    doLast {
        def filesWithDependencies = [
                "${rootDir}/build.gradle.kts",
                "${rootDir}/androidApp/build.gradle.kts",
                "${rootDir}/shared/build.gradle.kts",
                "${rootDir}/gradle/libs.versions.toml",
        ]

        filesWithDependencies.each { fileName ->
            if (renameConfig.usePaparazzi != true) {
                println("Removing paparazzi dependencies")
                removeTextFromFile(fileName, "paparazzi")

                delete("${rootDir}/shared/src/test/kotlin/template/shared/PaparazziUtils.kt")
                delete("${rootDir}/shared/src/test/kotlin/template/shared/BasePaparazziTest.kt")
                delete("${rootDir}/.github/workflows/paparazzi_tests.yml")
            }

            if (renameConfig.useSqldelight != true) {
                println("Removing sqldelight dependencies")

                def pluginSetupRegex = /sqldelight\s*\{\s*databases\s*\{\s*create\("AppDatabase"\)\s*\{\s*packageName\.set\("template\.shared"\)\s*}\s*}\s*}\s*/
                replaceTextInFile(
                        fileName,
                        pluginSetupRegex,
                        ''
                )

                removeTextFromFile(fileName, "sqldelight")

                delete("${rootDir}/shared/src/commonMain/kotlin/template/shared/DatabaseDriverFactory.kt")
                delete("${rootDir}/shared/src/androidMain/kotlin/template/shared/DatabaseDriverFactory.android.kt")
                delete("${rootDir}/shared/src/iosMain/kotlin/template/shared/DatabaseDriverFactory.ios.kt")
                delete("${rootDir}/shared/src/commonMain/sqldelight/template/shared/AppDatabase.sq")
            }

            if (renameConfig.useMultiplatformSettings != true) {
                println("Removing multiplatform settings")
                removeTextFromFile(fileName, "multiplatformSettings")
                removeTextFromFile(fileName, "multiplatform-settings")
                removeTextFromFile(fileName, "multiplatform.settings")
            }

            if (renameConfig.useKtor != true) {
                println("Removing ktor dependencies")
                removeTextFromFile(fileName, "ktor")
                removeTextFromFile(fileName, "kotlinx-serialization")
                removeTextFromFile(fileName, "kotlinx.serialization")

                delete("${rootDir}/shared/src/commonMain/kotlin/template/shared/BaseKtorClient.kt")
            }

            if (renameConfig.useKoin != true) {
                println("Removing koin dependencies")
                removeTextFromFile(fileName, "koin")
            }

            if (renameConfig.useApollo != true) {
                println("Removing apollo dependencies")

                def pluginSetupRegex = /apollo\s*\{\s*service\("service"\)\s*\{\s*packageName\.set\("template\.shared"\)\s*\}\s*\}\s*/
                replaceTextInFile(
                        fileName,
                        pluginSetupRegex,
                        ''
                )

                removeTextFromFile(fileName, "apollo")

                delete("${rootDir}/shared/src/commonMain/graphql")
            }
        }
    }
}

