name: iOS Build

# This will cancel any in progress workflows for the same PR, if
# multiple pushes happen in quick succession.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on: pull_request

jobs:
  ios-build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Run tests
        run: ./gradlew :shared:iosX64Test

      - name: Build
        uses: sersoft-gmbh/xcodebuild-action@v3
        with:
          project: iosApp/templateIOS.xcodeproj
          scheme: templateIOS
          destination: name=iPhone 8
          sdk: iphoneos
          configuration: Debug
          action: build
          use-xcpretty: false
          build-settings: CODE_SIGN_IDENTITY= CODE_SIGNING_REQUIRED=NO